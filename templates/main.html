<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text Reviewer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <input type="submit" />
        </form>
        {% if details %}
        <p>The file contains {{details.word_count}} words</p>
        <h1>The following is how often each word was used</h1>
            {% for val in details.word_usage %}
                {% if val != " " %}
                <p>{{val}}: {{details.word_usage[val]}}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
        {% if error %}
            <p>{{error}}</p>
        {% endif %}
    </body>
</html>
